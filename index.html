<html>
	<head>
		<meta charset="utf-8" />
		<style type="text/css" media="screen">
			body { margin: 0; padding: 15px; border-top: solid 10px #000; }
			canvas { border: solid 1px #999; }	
			#controls { font-family: "Lucida Grande", Helvetica, Arial, sans-serif; font-size: 20px; margin-bottom: 10px; }
		</style>
		<title>Fractals</title>
	</head>
	<body>
		<table>
		<div id="controls">
			<form>
				<td>
					Метод:
						<select size="1" id="method">
							<option value="0">Бассейн Ньютона</option>
							<option value="1">Множество Мандельброта</option>
							<option value="2">Множество Жюлиа</option>
						</select></br></br>
					Раскраска:
						<select name="menu" size="1" id="color">
							<option value="0">классическая</option>
							<option value="1">уровневая</option>
							<option value="2">зеброй</option>
							<option value="3">гибридная</option>
						</select></br></br>
					
					Колличество итераций:<input type="number" value="30" style="width: 40px" id="number" name="number"></br></br>
					Константа Жюлиа:</br>
						x : <input type="number" id="x" value="-0.12"></br>
						y : <input type="number" id="y" value="0.74"></br></br>
					<input type="button" onclick="drawFractal()" value="Рисовать"></br>
                    Приближение: левая кнопка мыши</br>
                    Удаление: нажатие колесика</br>
				</td>
			</form>
		</div>
		<td>
			<canvas width="500" height="500" id="canvas"></canvas>
		</td>
		</table>
        
        <script type="text/javascript" src="programScript.js"></script>
		<script type="text/javascript" src="draw.js"></script>
		<script type="text/javascript" src="algorithms.js"></script>
	</body>
</html>
